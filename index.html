<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Zadaca nizovi</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <input type="text" id="noviProizvodi">
  <button class="button-56" role="button" onclick="dodajProizvod()">Dodaj proizvod</button>


  <!-- Zadatak 4 -->
  <button type="button" class="btn btn-danger">Crveno Dugme</button>
 <button type="button" class="btn btn-warning">Žuto Dugme</button>
<button type="button" class="btn btn-primary">Plavo Dugme</button>


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400?text=Prvi+Slajd" class="d-block w-100" alt="Prvi slajd">
        <div class="carousel-caption d-none d-md-block">
          <h5>Prvi Slajd</h5>
          <p>Ovo je opis za prvi slajd.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Drugi+Slajd" class="d-block w-100" alt="Drugi slajd">
        <div class="carousel-caption d-none d-md-block">
          <h5>Drugi Slajd</h5>
          <p>Ovo je opis za drugi slajd.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Treći+Slajd" class="d-block w-100" alt="Treći slajd">
        <div class="carousel-caption d-none d-md-block">
          <h5>Treći Slajd</h5>
          <p>Ovo je opis za treći slajd.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>





  <script>src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"</script>
</body>

</html>
